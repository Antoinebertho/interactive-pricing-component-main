<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    
    <img
      src="/images/pattern-circles.svg"
      alt="pattern-circles"
      id="pattern-circles"
    />
    <div class="container">
      <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="card">
        <div class="top-card">
          <label for="page-views" id="page-views"><span>100K</span> PAGEVIEWS</label> 
          <label for="price" id="price"><span class="money">$16.00</span>/ month</label> 
        </div>
        <div class="input">
          <input type="range" name="slider" id="slider" min="0" max="36" step="5" value="16" />
        </div>
        <div class="middle-card">
          <p>Monthly Billing</p>
          <input type="checkbox" id="switch" class="checkbox" />
          <label for="switch" class="toggle"></label>
          <p>Yearly Billing</p>
          <div id="discount">25% discount</div>
        </div>
        <hr>
        <div class="bottom-card">
          <ul>
            <li><img src="/images/icon-check.svg" alt="check icone"> Unlimited websites</li>
            <li><img src="/images/icon-check.svg" alt="check icone"> 100% data ownership</li>
            <li><img src="/images/icon-check.svg" alt="check icone"> Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
